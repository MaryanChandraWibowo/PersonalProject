<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<h2>This is a Heading</h2>
<h3>This is a Heading</h3>
<p>This is a paragraph.</p>


<a href="youtube.com">This is link to Youtube video</a>
<img src="w3schools.jpg" alt="W3schools" width="104" height="142">
<!-- The <img> tag should also contain the width and height attributes, 
    which specify the width and height of the image (in pixels): -->

<p>This is a paragraph with <br> line break.</p>

<img src="https://itjambi.com/wp-content/uploads/2017/07/html-420x470.jpg" width="150" height="150">
<!-- There are two ways to specify the URL in the src attribute: -->
<!-- 1. Absolute URL - Links to an external image that is hosted on another website. Example: src="https://www.w3schools.com/images/img_girl.jpg". -->
<!-- 2. Relative URL - Links to an image that is hosted within the website. Here, the URL does not include the domain name. If the URL begins without a slash, it will be relative to the current page. 
    Example: src="img_girl.jpg". If the URL begins with a slash, it will be relative to the domain. Example: src="/images/img_girl.jpg". -->
<!-- Notes: External images might be under copyright. If you do not get permission to use it, you may be in violation of copyright laws. 
    In addition, you cannot control external images; it can suddenly be removed or changed. -->

</body>
</html>

<!--
The <!DOCTYPE html> declaration defines that this document is an HTML5 document
The <!DOCTYPE> declaration is not case sensitive.
The <html> element is the root element of an HTML page
The <head> element contains meta information about the HTML page
The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
The <h1> defines the most important heading. <h6> defines the least important heading: 
The <p> element defines a paragraph
An HTML element is defined by a start tag, some content, and an end tag.
HTML attributes provide additional information about HTML elements.
The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to:
The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed:
-->
